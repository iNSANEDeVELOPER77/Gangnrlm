<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRLM Business Mission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to NRLM Business Mission</h1>
        <form id="districtBlockForm" class="mt-4">
            <div class="mb-3">
                <label for="district" class="form-label">Select District:</label>
                <select id="district" class="form-select">
                    <option value="Pithoragarh">Pithoragarh</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="block" class="form-label">Select Block:</label>
                <select id="block" class="form-select">
                    <option value="Gangolihat">Gangolihat</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="navigateToExpenditureOverview()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
