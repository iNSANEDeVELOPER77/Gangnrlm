<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRLM Business Mission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NRLM Business Mission</h1>
        <div class="form-group">
            <label for="district">Select District:</label>
            <select id="district" class="form-control">
                <option value="Pithoragarh">Pithoragarh</option>
            </select>
        </div>
        <div class="form-group">
            <label for="block">Select Block:</label>
            <select id="block" class="form-control">
                <option value="Gangolihat">Gangolihat</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="navigateToExpenditureOverview()">Submit</button>
    </div>
    <script>
        function navigateToExpenditureOverview() {
            window.location.href = 'expenditure-overview.html';
        }
    </script>
</body>
</html>
