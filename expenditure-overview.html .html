<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">NRLM Business Mission Gangolihat</h1>
        <section class="mt-4">
            <h2>Expenditure Overview</h2>
            <p>Money Allotted: <span id="moneyAllotted">0</span></p>
            <p>Money Spent: <span id="moneySpent">0</span></p>
            <p>Money Remaining: <span id="moneyRemaining">0</span></p>
            <button class="btn btn-secondary" onclick="downloadExpenditureData()">Download XLS</button>
        </section>
        <section class="mt-4">
            <h2>Group Management</h2>
            <button class="btn btn-success" onclick="addGroup()">Add Group</button>
            <div id="groupsContainer" class="mt-3"></div>
        </section>
        <section class="mt-4">
            <h2>Rental Items</h2>
            <button class="btn btn-success" onclick="addRentalItem()">Add Rental Item</button>
            <div id="rentalItemsContainer" class="mt-3"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
